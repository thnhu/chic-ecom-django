<section class="product-section {{ section_class }}">
    <h2 class="product-section__header">{{ header_text }}</h2>
    <div class="product-section__list grid__row">
        {% for item in items %}
            {% include 'products/product-item.html' with item=item %}
        {% endfor %}
    </div>
    <button class="product-section__view-all">View All</button>
</section>
