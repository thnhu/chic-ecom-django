<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHIC with us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/container.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/assets/fonts/fontawesome-free-7.0.1-web/css/all.min.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="navbar-list">
                        <li class="header__logo">
                            <a class="header__logo-link" href="/">CHIC </a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-item-link" href="/">Shops</a>
                            <i class="fas fa-angle-down"></i>
                            <ul class="subnav-list">
                                <li class="subnav-item">
                                    <a class="subnav-item-link" href="/category/men">Men</a>
                                </li>
                                <li class="subnav-item">
                                    <a class="subnav-item-link" href="/category/women">Women</a>
                                </li>
                                <li class="subnav-item">
                                    <a class="subnav-item-link" href="/category/accessories">Accessories</a>
                                </li>
                            </ul>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-item-link" href="/sales">On Sales</a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-item-link" href="/newarrivals">New Arrivals</a>
                        </li>
                    </ul>

                    <div class="header__search">
                        <i class="search__icon fas fa-magnifying-glass"></i> 
                        <input type="text" class="search__input" placeholder="Search for products">                       
                    </div>

                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a class="navbar-icon-link" href="/cart">
                                <i class="navbar-icon fas fa-cart-shopping"></i>
                            </a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-icon-link" href="/login">
                                <i class="navbar-icon fas fa-right-to-bracket"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="slider">
                <div class="text-content">
                    <h1 class="text-heading">FIND CLOTHES THAT MATCHES YOUR STYLE</h1>
                    <p class="text-description">Browse through our diverse range of meticulously crafted garments, 
                        designed to bring out your individuality and cater to your sense of style.</p>
                </div>
                <button class="btn-primary">Shop now</button>
            </div>
        
        <div class="container">
            <section class="section__new-arrivals">
                <h1 class="section-heading">NEW ARRIVALS</h1>
            </section>
        </div>

        <footer class="footer">
            
        </footer>
    </div>
</body>
</html>
